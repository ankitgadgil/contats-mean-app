<!DOCTYPE html>
<html ng-app>
	<head>
		<title>Contact my Superhero </title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="bootstrap/dist/css/bootstrap-theme.min.css">
	</head>
	<body>
		<!-- <h1>Contact list app</h1> -->
	<!-- 	<input ng-model="test">
		<p>{{test}}</p> -->

		<div class="container" ng-controller="AppCtrl">
			<h1>Super Hero Contacts</h1>
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Number</th>
						<th>Action</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input class="form-control" ng-model="newsuperhero.name" required></td>
						<td><input type="email" class="form-control" ng-model="newsuperhero.email" required></td>
						<td><input class="form-control" ng-model="newsuperhero.number" required></td>
						<td><button class="btn btn-primary" ng-click="addSuperhero()" ng-hide="editFlag">New contact</button><button class="btn btn-info" ng-click="updateSuperhero()" ng-show="editFlag">Update</button></td>
						<td><button class="btn btn-info" ng-click="deselect()">Reset</button></td>
					</tr>
					<tr ng-repeat="sh in superheros | orderBy :'number'">
						<td>{{sh.name}}</td>
						<td>{{sh.email}}</td>
						<td>{{sh.number}}</td>
						<td><button class="btn btn-danger" ng-click="removeSuperhero(sh._id)">Remove</button></td>
						<td><button class="btn btn-warning" ng-click="editSuperhero(sh._id)">Edit</td>
					</tr>
				</tbody>
			</table>
		<!-- </div> -->

		<script type="text/javascript" src="angular/angular.min.js"></script>
		<script type="text/javascript" src="controllers/controller.js"></script>
	</body>
<html>
